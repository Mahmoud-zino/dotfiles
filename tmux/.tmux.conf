# Enable mouse support
set -g mouse on

# Change prefix from Ctrl+b to Ctrl+a (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Enable 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Purple/Magenta theme
set -g status-style bg='#1a1a2e',fg='#e0e0e0'
set -g status-left-style bg='#bb86fc',fg='#1a1a2e'
set -g status-right-style bg='#16213e',fg='#e0e0e0'

# Window status
setw -g window-status-style bg='#16213e',fg='#676e7d'
setw -g window-status-current-style bg='#bb86fc',fg='#1a1a2e',bold

# Pane borders
set -g pane-border-style fg='#676e7d'
set -g pane-active-border-style fg='#bb86fc'

# Status bar
set -g status-left ' #S '
set -g status-right ' %H:%M %d-%b-%y '
set -g status-justify left
set -g status-left-length 20

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vi mode for copy mode
setw -g mode-keys vi
set-window-option -g mode-keys vi

# Vi-like copy/paste with system clipboard support
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "xclip -in -selection clipboard"
bind-key -T copy-mode-vi 'h' send -X cursor-left
bind-key -T copy-mode-vi 'j' send -X cursor-down
bind-key -T copy-mode-vi 'k' send -X cursor-up
bind-key -T copy-mode-vi 'l' send -X cursor-right

# Paste from system clipboard
bind-key p run "xclip -out -selection clipboard | tmux load-buffer - ; tmux paste-buffer"

# Enter copy mode with Escape
bind Escape copy-mode

# Split panes with | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# TPM plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Auto-save sessions
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TPM (keep this at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
